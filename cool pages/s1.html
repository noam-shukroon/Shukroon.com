<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinner Wireframe Sphere with Rotation and SHUKROON</title>
    <link rel="icon" href="11-resources/02-images/noam-shukroon.svg" />
    
    <style>
        @font-face {
            font-family: 'EBGaramond-VariableFont_wght';
            src: url('./21-global/03-fonts/EBGaramond-VariableFont_wght.ttf') format('truetype');
        }

        :root {
            --box-size: clamp(5rem, 15vw, 10rem); /* Box size */
            --gap-size: 4rem;
        }

        body {
            margin: 0;
            font-family: 'EBGaramond-VariableFont_wght', sans-serif;
            background-color: #E6E2D6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: var(--gap-size); /* Dynamic gap */
            z-index: 1;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            margin: 0;
            color: #000;
        }

        h2 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 600;
            margin: 0;
            color: #000;
        }

        .box-container {
            perspective: 1000px; /* Adds 3D effect */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: calc(2 * var(--box-size));
            height: calc(2 * var(--box-size));
            position: relative;
            transform-style: preserve-3d;
            animation: rotateBox 10s infinite linear;
        }

        .box .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            border: 3px solid #000;
        }

        .box .front {
            transform: translateZ(var(--box-size));
        }

        .box .back {
            transform: rotateY(180deg) translateZ(var(--box-size));
        }

        .box .left {
            transform: rotateY(-90deg) translateZ(var(--box-size));
        }

        .box .right {
            transform: rotateY(90deg) translateZ(var(--box-size));
        }

        .box .top {
            transform: rotateX(90deg) translateZ(var(--box-size));
        }

        .box .bottom {
            transform: rotateX(-90deg) translateZ(var(--box-size));
        }

        @keyframes rotateBox {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(-360deg);
            }
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xE6E2D6);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const sphereRadius = 5;
        const latitudeLines = 15;  // Number of horizontal lines
        const longitudeLines = 20; // Number of vertical lines
        const tubeRadius = 0.02;   // Thinner lines
        const radialSegments = 10; // Number of segments around the tube

        const material = new THREE.MeshBasicMaterial({ color: 0x000000 });

        // Function to create tubes (thick lines)
        function createTube(pathPoints) {
            const curve = new THREE.CatmullRomCurve3(pathPoints); // Smooth curve
            const tubeGeometry = new THREE.TubeGeometry(curve, 100, tubeRadius, radialSegments, false);
            const tube = new THREE.Mesh(tubeGeometry, material);
            scene.add(tube);
        }

        // Create smooth latitude tubes (horizontal circles)
        for (let i = 1; i < latitudeLines; i++) {
            const latitudeAngle = (i / latitudeLines) * Math.PI - Math.PI / 2; // Latitude angle
            const pathPoints = [];

            for (let j = 0; j <= 100; j++) { // High resolution for smoothness
                const longitudeAngle = (j / 100) * 2 * Math.PI;

                const x = sphereRadius * Math.cos(latitudeAngle) * Math.cos(longitudeAngle);
                const y = sphereRadius * Math.sin(latitudeAngle);
                const z = sphereRadius * Math.cos(latitudeAngle) * Math.sin(longitudeAngle);

                pathPoints.push(new THREE.Vector3(x, y, z));
            }

            createTube(pathPoints);
        }

        // Create smooth longitude tubes (vertical circles)
        for (let i = 0; i < longitudeLines; i++) {
            const longitudeAngle = (i / longitudeLines) * 2 * Math.PI;
            const pathPoints = [];

            for (let j = 0; j <= 100; j++) { // High resolution for smoothness
                const latitudeAngle = (j / 100) * Math.PI - Math.PI / 2;

                const x = sphereRadius * Math.cos(latitudeAngle) * Math.cos(longitudeAngle);
                const y = sphereRadius * Math.sin(latitudeAngle);
                const z = sphereRadius * Math.cos(latitudeAngle) * Math.sin(longitudeAngle);

                pathPoints.push(new THREE.Vector3(x, y, z));
            }

            createTube(pathPoints);
        }

        // Sphere rotation
        let rotationSpeed = 0.005; // Adjust speed as needed

        // Rendering loop with sphere rotation
        function animate() {
            scene.rotation.y += rotationSpeed; // Rotate clockwise on Y-axis
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>

    <div class="content">
        <h1>SHUKROON</h1>

        <div class="box-container">
            <div class="box">
                <!-- 3D box faces -->
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>

        <h2>Noam@Shukroon.com</h2>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shukroon</title>
    <link rel="icon" href="11-resources/02-images/noam-shukroon.svg" />
    
    <style>
        @font-face {
            font-family: 'EBGaramond-VariableFont_wght';
            src: url('./21-global/03-fonts/EBGaramond-VariableFont_wght.ttf') format('truetype');
        }

        body {
            margin: 0;
            font-family: 'EBGaramond-VariableFont_wght', sans-serif;
            background-color: #E6E2D6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3vh; /* Adds space between the elements */
        }

        h1 {
            font-size: clamp(4rem, 10vw, 10rem); /* Font size scales from 4rem to 10rem based on viewport */
            font-weight: 900;
            margin: 0;
            color: #000;
        }

        h2 {
            font-size: clamp(2rem, 5vw, 5rem); /* Font size scales from 2rem to 5rem based on viewport */
            font-weight: 600;
            margin: 0;
            color: #000;
        }

        .logo {
            height: 60vw; /* Scales logo based on viewport width */
            max-height: 50vh; /* Restrict height on large screens */
            transform: rotate(15deg);
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>SHUKROON</h1>

        <a href="index.html">
            <img src="11-resources/02-images/sphere.svg" alt="Logo" class="logo">
        </a>

        <h2>Noam@Shukroon.com</h2>
    </div>
</body>
</html>

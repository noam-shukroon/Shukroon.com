<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shukroon</title>
    <link rel="icon" href="11-resources/02-images/noam-shukroon.svg" />
    
    <style>
        @font-face {
            font-family: 'EBGaramond-VariableFont_wght';
            src: url('./21-global/03-fonts/EBGaramond-VariableFont_wght.ttf') format('truetype');
        }

        :root {
            --gap-size: 4rem;
        }

        body {
            margin: 0;
            font-family: 'EBGaramond-VariableFont_wght', sans-serif;
            background-color: #E6E2D6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: var(--gap-size); /* Dynamic gap */
            z-index: 1;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            margin: 0;
            color: #000;
        }

        h2 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 600;
            margin: 0;
            color: #000;
        }
        
    </style>
</head>
<body>
    <div class="content">

        <h1>SHUKROON</h1>

        <h2>Noam@Shukroon.com</h2>
